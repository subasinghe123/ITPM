<h2>Non-overlapping Subjects</h2><br>

<p>*This shows all the non-parallel subjects.</p>

<div>
    <table mat-table [dataSource] = "dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="subCode">
            <th mat-header-cell *matHeaderCellDef> Subject Code</th>
            <td mat-cell *matCellDef = "let subject"> {{subject.code}} </td>
        </ng-container>

        <ng-container matColumnDef="subName">
            <th mat-header-cell *matHeaderCellDef> Subject Name </th>
            <td mat-cell *matCellDef = "let subject"> {{subject.name}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
            <td mat-cell *matCellDef="let subject">
                <a mat-raised-button color="primary" style="float: right;" *ngIf="subject.noolapping === false"  (click) = "updateSubjectNoolapping(subject)">Mark as Non-overlapping</a>
                <a mat-raised-button color="warn" style="float: right;" *ngIf="subject.noolapping === true" disabled>Marked as Non-overlapping</a>    
            </td> 
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
