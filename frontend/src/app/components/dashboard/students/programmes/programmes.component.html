<h2>Add Programmes</h2>
<br>
<div>
    <form>
        <div class="content">
            <div class="form-row">
                <div class="col-md-12 col-sm-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Programme Name</mat-label>
                        <input matInput placeholder="SE" name="name" [(ngModel)]="name" style="color: #999;" maxlength="4" >
                    </mat-form-field>
                </div>
            </div>
        </div>
        <button mat-raised-button color="primary" style="float: right;" (click)="createProgramme()" *ngIf="!isOnUpdate" [disabled]="!name">Save</button>
        <button mat-raised-button color="primary" style="float: right;" (click)="updateProgramme()" *ngIf="isOnUpdate" [disabled]="!name">Update</button>
    </form>
</div>
<br>
<br>
<div>
    <h4>Programmes</h4>
</div>
<br>
<div class="list mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Title Column -->
        <ng-container matColumnDef="name" matSort>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let programme"> {{programme.name}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
            <td mat-cell *matCellDef="let programme">
                <a mat-stroked-button style="color: #f69223;" (click)="navigateUpdateProgramme(programme._id)" >Edit</a>
                <a mat-stroked-button style="color: red;" (click)="openDialog(programme._id)" >Delete</a>     
            </td> 
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[3]" showFirstLastButtons></mat-paginator>
</div>
